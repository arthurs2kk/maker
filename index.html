<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuidado Integral</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.4s ease-in-out;
    }

    .modal-show {
      display: flex !important;
      animation: fadeIn 0.3s ease-in-out;
    }

    /* Suporte ao modo escuro */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0f172a;
        color: #e2e8f0;
      }

      header,
      section,
      form,
      .card {
        background-color: #1e293b !important;
        border-color: #334155 !important;
      }

      input,
      textarea,
      select {
        background-color: #1e293b !important;
        color: #f1f5f9 !important;
        border-color: #334155 !important;
      }

      input::placeholder,
      textarea::placeholder {
        color: #94a3b8;
      }

      .text-gray-800,
      .text-gray-700 {
        color: #f1f5f9 !important;
      }

      .text-gray-500 {
        color: #94a3b8 !important;
      }

      .bg-white {
        background-color: #1e293b !important;
      }

      .bg-gray-50 {
        background-color: #0f172a !important;
      }

      .shadow-sm,
      .shadow {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      }
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col transition-colors">

  <!-- Header -->
  <header
    class="bg-white/90 dark:bg-slate-800/90 backdrop-blur-sm shadow-sm p-4 sticky top-0 z-10 flex justify-between items-center border-b border-gray-200 dark:border-gray-700 transition-colors">
    <h1 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 tracking-tight">ðŸŒ¿ Cuidado Integral</h1>
    <button id="btn-add"
      class="bg-indigo-500 text-white px-4 py-2 rounded-lg font-medium hover:bg-indigo-400 active:scale-95 transition transform shadow-sm">+ Nova
      ReclamaÃ§Ã£o</button>
  </header>

  <!-- Filtros -->
  <section
    class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm p-3 flex flex-wrap gap-3 shadow-sm mt-3 mx-3 rounded-xl border border-gray-200 dark:border-gray-700 transition-colors">
    <select id="filterCity"
      class="border rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-300 transition bg-gray-50 dark:bg-slate-900 dark:text-gray-100 dark:border-gray-700">
      <option value="Todas">Todas as cidades</option>
    </select>
    <select id="filterNeighborhood"
      class="border rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-300 transition bg-gray-50 dark:bg-slate-900 dark:text-gray-100 dark:border-gray-700">
      <option value="Todos">Todos os bairros</option>
    </select>
    <input type="text" id="filterSearch" placeholder="Buscar..."
      class="border rounded-md px-3 py-2 flex-1 text-sm focus:ring-2 focus:ring-indigo-300 transition bg-gray-50 dark:bg-slate-900 dark:text-gray-100 dark:border-gray-700"
      />
    <button id="clearFilters"
      class="px-3 py-2 border rounded-md hover:bg-gray-100 dark:hover:bg-slate-700 transition text-sm text-gray-600 dark:text-gray-200 border-gray-300 dark:border-gray-600">Limpar</button>
  </section>

  <!-- Feed -->
  <main id="feed"
    class="flex-1 p-4 grid gap-4 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 transition-all"></main>

  <!-- Modal -->
  <div id="modal"
    class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4 backdrop-blur-sm transition-all">
    <form id="form"
      class="bg-white dark:bg-slate-800 rounded-2xl p-5 w-full max-w-md relative shadow-2xl border border-gray-200 dark:border-gray-700 animate-fadeIn transition-colors">
      <h2 class="text-xl font-semibold mb-4 text-indigo-500 text-center">Nova ReclamaÃ§Ã£o</h2>

      <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-200">TÃ­tulo</label>
      <input type="text" id="title" required
        class="w-full border rounded-md px-3 py-2 mb-3 text-sm focus:ring-2 focus:ring-indigo-300 bg-gray-50 dark:bg-slate-900 dark:text-gray-100 dark:border-gray-700">

      <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-200">DescriÃ§Ã£o</label>
      <textarea id="description" required
        class="w-full border rounded-md px-3 py-2 mb-3 h-20 text-sm focus:ring-2 focus:ring-indigo-300 bg-gray-50 dark:bg-slate-900 dark:text-gray-100 dark:border-gray-700"></textarea>

      <div class="grid grid-cols-2 gap-3">
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-200">Cidade</label>
          <input type="text" id="city" required
            class="w-full border rounded-md px-3 py-2 mb-3 text-sm focus:ring-2 focus:ring-indigo-300 bg-gray-50 dark:bg-slate-900 dark:text-gray-100 dark:border-gray-700">
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-200">Bairro</label>
          <input type="text" id="neighborhood" required
            class="w-full border rounded-md px-3 py-2 mb-3 text-sm focus:ring-2 focus:ring-indigo-300 bg-gray-50 dark:bg-slate-900 dark:text-gray-100 dark:border-gray-700">
        </div>
      </div>

      <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-200">Categoria</label>
      <input type="text" id="category" placeholder="Ex: Limpeza, IluminaÃ§Ã£o"
        class="w-full border rounded-md px-3 py-2 mb-3 text-sm focus:ring-2 focus:ring-indigo-300 bg-gray-50 dark:bg-slate-900 dark:text-gray-100 dark:border-gray-700">

      <div class="flex justify-end gap-2 mt-3">
        <button type="button" id="cancelBtn"
          class="px-4 py-2 border rounded-md hover:bg-gray-100 dark:hover:bg-slate-700 transition text-sm text-gray-600 dark:text-gray-200 border-gray-300 dark:border-gray-600">Cancelar</button>
        <button type="submit"
          class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-400 transition text-sm shadow-sm active:scale-95">Enviar</button>
      </div>
    </form>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const btnAdd = document.getElementById('btn-add');
    const cancelBtn = document.getElementById('cancelBtn');
    const form = document.getElementById('form');
    const feed = document.getElementById('feed');
    const filterCity = document.getElementById('filterCity');
    const filterNeighborhood = document.getElementById('filterNeighborhood');
    const filterSearch = document.getElementById('filterSearch');
    const clearFilters = document.getElementById('clearFilters');

    let reports = JSON.parse(localStorage.getItem('reclameCidadeReports') || '[]');

    function saveReports() {
      localStorage.setItem('reclameCidadeReports', JSON.stringify(reports));
    }

    function categoryColor(cat) {
      switch ((cat || '').toLowerCase()) {
        case 'limpeza': return 'bg-emerald-100 text-emerald-800 dark:bg-emerald-900/40 dark:text-emerald-300';
        case 'iluminaÃ§Ã£o': return 'bg-amber-100 text-amber-800 dark:bg-amber-900/40 dark:text-amber-300';
        case 'pavimentaÃ§Ã£o': return 'bg-rose-100 text-rose-800 dark:bg-rose-900/40 dark:text-rose-300';
        default: return 'bg-gray-100 text-gray-700 dark:bg-slate-700/60 dark:text-gray-300';
      }
    }

    function renderFeed() {
      feed.innerHTML = '';
      let filtered = reports.filter(r => {
        if (filterCity.value !== 'Todas' && r.city !== filterCity.value) return false;
        if (filterNeighborhood.value !== 'Todos' && r.neighborhood !== filterNeighborhood.value) return false;
        if (filterSearch.value && !(`${r.title} ${r.description}`.toLowerCase().includes(filterSearch.value.toLowerCase()))) return false;
        return true;
      });

      filtered.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

      if (filtered.length === 0) {
        feed.innerHTML = '<div class="col-span-full text-center text-gray-500 p-6 bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">Nenhuma reclamaÃ§Ã£o encontrada</div>';
        return;
      }

      filtered.forEach(r => {
        const card = document.createElement('div');
        card.className = 'card bg-white dark:bg-slate-800 rounded-xl shadow-sm hover:shadow-md transition p-4 flex flex-col justify-between border border-gray-100 dark:border-gray-700 animate-fadeIn';
        card.innerHTML = `
          <div>
            <h3 class="font-semibold text-gray-800 dark:text-gray-100 text-sm mb-1">${r.title}</h3>
            <p class="text-xs text-gray-600 dark:text-gray-300 line-clamp-2">${r.description}</p>
          </div>
          <div class="mt-3 flex justify-between items-center text-[10px] text-gray-500 dark:text-gray-400">
            <span>${r.city} â€” ${r.neighborhood}</span>
            <span class="px-2 py-0.5 rounded-full ${categoryColor(r.category)} text-[10px]">${r.category || 'Outros'}</span>
          </div>
          <div class="text-[9px] text-gray-400 dark:text-gray-500 mt-1">ðŸ“… ${r.createdAt}</div>
        `;
        feed.appendChild(card);
      });

      renderFiltersOptions();
    }

    function renderFiltersOptions() {
      const cities = ['Todas', ...new Set(reports.map(r => r.city))];
      filterCity.innerHTML = cities.map(c => `<option value="${c}">${c}</option>`).join('');

      const neighborhoods = ['Todos', ...new Set(reports.filter(r => filterCity.value === 'Todas' ? true : r.city === filterCity.value).map(r => r.neighborhood))];
      filterNeighborhood.innerHTML = neighborhoods.map(n => `<option value="${n}">${n}</option>`).join('');
    }

    btnAdd.onclick = () => modal.classList.add('modal-show');
    cancelBtn.onclick = () => modal.classList.remove('modal-show');

    form.onsubmit = e => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const city = document.getElementById('city').value;
      const neighborhood = document.getElementById('neighborhood').value;
      const category = document.getElementById('category').value;
      const createdAt = new Date().toISOString().slice(0, 10);

      const newReport = { title, description, city, neighborhood, category, createdAt };
      reports.push(newReport);
      saveReports();
      renderFeed();
      form.reset();
      modal.classList.remove('modal-show');
    }

    filterCity.onchange = () => renderFeed();
    filterNeighborhood.onchange = () => renderFeed();
    filterSearch.oninput = () => renderFeed();
    clearFilters.onclick = () => {
      filterCity.value = 'Todas';
      filterNeighborhood.value = 'Todos';
      filterSearch.value = '';
      renderFeed();
    }

    renderFeed();
  </script>

</body>

</html>
